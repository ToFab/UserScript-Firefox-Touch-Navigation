<!DOCTYPE html>
<html lang=en>
<!--
  This app demonstrates using the Touch Events touch event types (touchstart,
  touchmove, touchcancel and touchend) for the following interaction:
   1. Single touch
   2. Two (simultaneous) touches
   3. More than two simultaneous touches
   4. 1-finger swipe
   5. 2-finger move/pinch/swipe
-->

<head>
    <title>Touch Events tutorial</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #box {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        #container {
            width: 100%;
            height: 100%;            
            background-color: aquamarine;
            
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box">
            <center><h1>Multi-touch interactionx</h1></center>
            <center><p>Tap, Hold or Swipe me</p></center>
        </div>
    </div>

    <script src="./app-bundle.js">
    </script>
</body>

</html>
